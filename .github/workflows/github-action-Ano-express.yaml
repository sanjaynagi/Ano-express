name: Execute notebook

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.7'
    - run: python3 -m pip install Ano_express nbformat ipykernel papermill nbconvert
    - run: python -m ipykernel install --user --name ano-express
    - run: papermill workflow/notebooks/plot-gene-expression.ipynb ci.ipynb -k ano-express
    - run: papermill workflow/notebooks/plot-families-expression.ipynb ci2.ipynb -k ano-express
    - run: papermill workflow/notebooks/expression-candidates.ipynb ci3.ipynb -k ano-express
    - run: papermill workflow/notebooks/enrichment.ipynb ci4.ipynb -k ano-express